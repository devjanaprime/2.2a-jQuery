<!DOCTYPE html>
<html>
  <head>
    <title>JQuery Example 00</title>
    <!-- include jQuery -->
    <script src="scripts/vendors/jquery-1.12.3.min.js"></script>
    <script src="scripts/mySite.js"></script>
  </head>
  <body>
    <!-- user click this div with this id (see js file for what happens) -->
    <p id="clickMeForSomething">Click Me to do... Something</p>
    <input type=text id='containerName' placeholder="Containter Name"/>
    <select id='selectFill'>
      <option value=0>Empty</option>
      <option value=0.25>Quarter Full</option>
      <option value=0.5>Half Full</option>
      <option value=0.75>Three Quarters Full</option>
      <option value=1.0>Compleetely Full</option>
    </select>
    <select id='selectCapacity'>
      <option>3</option>
      <option>9</option>
      <option>27</option>
      <option>81</option>
    </select>
  </body>
</html>
